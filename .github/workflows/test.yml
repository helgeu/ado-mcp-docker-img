name: Test Docker Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t azure-devops-mcp:test .

      - name: Verify image runs
        run: |
          # Test that the image starts and shows help/usage
          # It will fail because no org is provided, but should at least start
          docker run --rm azure-devops-mcp:test 2>&1 || true

      - name: Check image size
        run: |
          SIZE=$(docker image inspect azure-devops-mcp:test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          # Warn if image is larger than 500MB
          if [[ $SIZE_MB -gt 500 ]]; then
            echo "::warning::Image size is ${SIZE_MB}MB, consider optimizing"
          fi

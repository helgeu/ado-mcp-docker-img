services:
  azure-devops-mcp:
    build:
      context: .
      args:
        ADO_MCP_VERSION: latest
    image: azure-devops-mcp:latest
    stdin_open: true  # Required for MCP stdio transport
    tty: true
    environment:
      - ADO_ORG=${ADO_ORG}
      - ADO_MCP_AUTH_TOKEN=${ADO_MCP_AUTH_TOKEN}
